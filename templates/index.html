<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Playful Font for Title -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Background Design */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title Styling */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 
                2px 2px 0 #ff6b6b, 
                4px 4px 0 #6c5ce7,
                6px 6px 0 #4CAF50;
            animation: glowTitle 2s ease infinite;
            text-align: center;
        }

        /* Title Glow Animation */
        @keyframes glowTitle {
            0%, 100% { text-shadow: 2px 2px 0 #ff6b6b, 4px 4px 0 #6c5ce7, 6px 6px 0 #4CAF50; }
            50% { text-shadow: 2px 2px 20px #ff6b6b, 4px 4px 20px #6c5ce7, 6px 6px 20px #4CAF50; }
        }

        /* Task Cards */
        .task-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .task-card:hover {
            transform: scale(1.02) rotate(1deg);
        }

        /* Category Badges */
        .category-badge {
            background: linear-gradient(45deg, #6c5ce7, #a18cd1);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">TO-DO LIST</h1>
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <form action="/add" method="POST" class="d-flex gap-2">
                    <input type="text" name="task" class="form-control" placeholder="‚úèÔ∏è Enter a new task" required>
                    <input type="text" name="category" class="form-control" placeholder="üè∑Ô∏è Category">
                    <input type="date" name="due_date" class="form-control">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="list-group">
            {% for task in tasks %}
            <div class="task-card list-group-item mb-3 {% if task[4] %}completed{% endif %}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="task-text mb-1">{{ task[1] }}</h5>
                        <div class="d-flex gap-2 align-items-center mt-2">
                            {% if task[2] %}
                            <span class="category-badge">{{ task[2] }}</span>
                            {% endif %}
                            {% if task[3] %}
                            <span class="due-date"><strong>üìÖ Due:</strong> {{ task[3] }}</span>
                            {% endif %}
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="/complete/{{ task[0] }}" class="btn btn-success">‚úÖ Complete</a>
                        <a href="/edit/{{ task[0] }}" class="btn btn-warning">‚úèÔ∏è Edit</a>
                        <a href="/delete/{{ task[0] }}" class="btn btn-danger">üóëÔ∏è Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
